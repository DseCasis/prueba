    <div class="card">
      <div class="card-header">
        <h2>FORMULARIO DE REGISTRO PARA ESTUDIANTES</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="nameStudent" class="form-label">Nombre:</label>
          <input type="text" name="name" id="nameStudent" class="form-control" placeholder="Ingrese su nombre aqui"
            aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="identificationStudent" class="form-label">Identificación:</label>
          <input type="text" name="identificationStudent" id="identificationStudent" class="form-control"
            placeholder="Ingrese su identificación aqui" aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="adressStudent" class="form-label">Direccion:</label>
          <input type="text" name="adressStudent" id="adressStudent" class="form-control"
            placeholder="Ingrese su direccion aqui" aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="registrationCodeStudent" class="form-label">Codigo de registro:</label>
          <input type="text" name="registrationCodeStudent" id="registrationCodeStudent" class="form-control"
            placeholder="Ingrese su codigo aqui" aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="carrerStudent" class="form-label">Carrera:</label>
          <select name="carreras" id="carreras">
            <option value="Marketing">Marketing</option>
            <option value="diseñoDeModas">Diseño De Modas</option>
            <option value="desarolloDeSoftware">Desarrollo De Software</option>
          </select>
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="levelStudent" class="form-label">Nivel:</label>
          <input type="text" name="levelStudent" id="levelStudent" class="form-control"
            placeholder="Ingrese su nivel aqui" aria-describedby="helpId">
        </div>
      </div>
    </div>
    <footer>
      <button class="btn btn-primary" onclick="addStudent()">Agregar</button>
    </footer>
    <script>let exports = {}; </script>
    <script src="/prueba/dist/Maint.js"></script>

    <br>
