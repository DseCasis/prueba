<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main class="justifi-content-center">
    <div class="card">
      <div class="card-header">
        <h2>FORMULARIO DE REGISTRO PARA ESTUDIANTES</h2>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="nameStudent" class="form-label">Nombre:</label>
          <input type="text" name="name" id="nameStudent" class="form-control" placeholder="Ingrese su nombre aqui"
            aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="identificationStudent" class="form-label">Identificación:</label>
          <input type="text" name="identificationStudent" id="identificationStudent" class="form-control"
            placeholder="Ingrese su identificación aqui" aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="adressStudent" class="form-label">Direccion:</label>
          <input type="text" name="adressStudent" id="adressStudent" class="form-control"
            placeholder="Ingrese su direccion aqui" aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="registrationCodeStudent" class="form-label">Codigo de registro:</label>
          <input type="text" name="registrationCodeStudent" id="registrationCodeStudent" class="form-control"
            placeholder="Ingrese su codigo aqui" aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="carrerStudent" class="form-label">Carrera:</label>
          <input type="text" name="carrerStudent" id="carrerStudent" class="form-control"
            placeholder="Ingrese su carrera aqui" aria-describedby="helpId">
        </div>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="levelStudent" class="form-label">Nivel:</label>
          <input type="text" name="levelStudent" id="levelStudent" class="form-control"
            placeholder="Ingrese su nivel aqui" aria-describedby="helpId">
        </div>
      </div>
    </div>
    <script>let exports = {}; </script>
    <script src="/prueba/dist/Maint.js"></script>


  </main>
  <footer>
    <button class="btn btn-primary" onclick="addStudent()">Agregar</button>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</body>

</html>
